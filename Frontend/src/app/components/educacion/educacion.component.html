<div class="text-center" id="titulo">
    Educaci√≥n
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" >
        Agregar Educacion
    </button>
</div>
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-lg-9" 
            data-aos="zoom-in"
            data-aos-offset="100"
            data-aos-once="true"
            data-aos-duration="1750">
            <ul class="list-group">
                <li *ngFor="let educacion of educaciones; let i = index" class="list-group-item mb-4">
                    <h1>{{educacion.titulo}}</h1>
                    <h6>{{educacion.descripcion}}</h6>
                    <h6>{{educacion.fechaInicio}} - {{educacion.fechaFin}} </h6>
                    <img src="{{educacion.url}}">
                    <button type="button" class="btn btn-danger" (click)="borrarEducacion(educacion.id)" >
                        <a>borrar educacion</a>
                    </button>
                    <button type="button" class="btn btn-primary " routerLink="/editaredu/{{educacion.id}}" >
                        editar Educacion
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
