<div class="text-center" id="titulo">
    Experiencias Laborales
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Agregar trabajo
    </button>
</div>
<div class="container my-5 ">
    <div class="row justify-content-center">
        <div class="col-lg-9"
            data-aos="zoom-in"
            data-aos-offset="100"
            data-aos-once="true"
            data-aos-duration="1750" >
            <ul *ngFor="let experiencia of experiencias; let i = index" class="list-group">
                <li class="list-group-item mb-4">
                    <h1>{{experiencia.titulo}}</h1>
                    <p> {{experiencia.descripcion}}</p>
                    <h6>{{experiencia.fechaInicio}} - {{experiencia.fechaFin}}</h6>
                    <img src="{{experiencia.url}}">
                    <button type="button" class="btn btn-danger" (click)="borrarExperiencia(experiencia.id)" *ngIf="isLogged">
                        <a>borrar experiencia</a>
                    </button>
                    <button type="button" class="btn btn-primary " routerLink="/editarexp/{{experiencia.id}}" *ngIf="isLogged">
                        editar experiencia
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
