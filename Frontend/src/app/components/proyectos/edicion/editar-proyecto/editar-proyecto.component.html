<section class="vh-100 fondo">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
                <div class="text-end">
                    <button class="btn " routerLink="/">
                        <i class="bi bi-x-circle "></i>
                    </button>
                </div>
              <div class="mb-md-5 mt-md-4 text-start">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group mt-5">
                        <label class="form-label" for="titulo">Titulo</label>
                        <input class="form-control form-control-lg"type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyecto.titulo" required>
                    </div>
                    <div class="form-group mt-5">
                        <label for="descripcion">descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                    </div>
                    <div class="form-group mt-5">
                        <label for="url">Fecha</label>
                        <input type="number" class="form-control" id="fecha" name="fecha" [(ngModel)]="proyecto.fecha" required>
                    </div>
                    <div class="form-group mt-5">
                        <label for="url">Url del proyecto</label>
                        <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyecto.url" required>
                    </div>
                    <div class="form-group mt-5">
                        <label for="foto">Url de la foto del proyecto</label>
                        <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="proyecto.foto" required>
                    </div>
                    <button class="btn mt-5">
                        Editar proyecto
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
