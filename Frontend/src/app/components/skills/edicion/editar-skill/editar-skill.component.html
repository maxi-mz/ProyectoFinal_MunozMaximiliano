<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="skill.titulo" required>
                </div>
                <div class="form-group">
                    <label for="procentaje">procentaje de sus estudios</label>
                    <input type="text" class="form-control" id="procentaje" name="procentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="url">url</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="skill.url" required>
                </div>
                <button class="btn btn-primary">
                    editar skill
                </button>
            </form>
        </div>
    </div>
</div>
