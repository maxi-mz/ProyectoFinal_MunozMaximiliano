<div class="container ">
    <div class="row text-center rounded-5 mx-2 " id="fondo">
        <div class="col-12 mt-4 ">
            <div class="text-center" id="titulo">
                Skills
                <button type="button" class="btn btn-lg  botones" routerLink="/nuevaskill" *ngIf="isLogged" >
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
            
        </div>
        <div *ngFor="let skill of skills; let i = index" class="col-sm-3 my-5" 
                data-aos="zoom-out"
                data-aos-offset="200"
                data-aos-once="true"
                data-aos-duration="1750">

            <button type="button" class=" me-5 btn btn-lg botones" routerLink="/editarskill/{{skill.id}}" *ngIf="isLogged" >
                <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class=" btn btn-lg botones" (click)="borrarSkill(skill.id)" *ngIf="isLogged">
                <i class="bi bi-trash"></i>
            </button>

            <circle-progress 
                [percent]="skill.porcentaje"
                [showImage]="true"
                [imageSrc]="skill.url"
                [imageHeight]="90"
                [imageWidth]="90"
            >
        </circle-progress>
        
        </div>
    </div>
</div>
