<div class="container">
    <div class="row">
        <div *ngIf="usuario"  class="col-sm-4 ms-5 ps-5 mb-5"
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2000" >
                <img src="{{usuario.url}}" class="img-fluid foto mb-5 shadow">
                <p class="ms-3" id="nombre"> {{usuario.nombre}} {{usuario.apellido}} </p>
        </div>
        <div *ngIf="usuario" class="col-sm-6  texto"
            data-aos="fade-left"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2500" >
            <h1 class="mb-5" >{{usuario.titulo}} </h1>
            <p class="pt-2" id="descripcion" >{{usuario.descripcion}}</p>
        </div>
        <button type="button" class="btn btn-primary " routerLink="/editarusuario/1" >
            editar usuario
        </button>
    </div>
</div>
