<div class="container">
    <div class="row">
        <div *ngIf="about"  class="col-sm-4 ms-5 ps-5 mb-5"
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2000" >
                <img src="{{about.url}}" class="img-fluid foto mb-5 shadow">
                <p class="ms-3" id="nombre"> {{about.nombre}} {{about.apellido}} </p>
        </div>
        <div *ngIf="about" class="col-sm-6  texto"
            data-aos="fade-left"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2500" >
            <h1 class="mb-5" >{{about.titulo}} </h1>
            <p class="pt-2" id="descripcion" >{{about.descripcion}}</p>
        </div>
        <button type="button" class="btn btn-primary " routerLink="/editarusuario/1" *ngIf="isLogged" >
            editar about
        </button>
    </div>
</div>
