    <div class="row ">
        <div *ngIf="about"  
            class="col-sm-6  mb-4  text-center resumen"
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2000" >
                <img    class="img-fluid foto mb-5 shadow"src="{{about.url}}" >
                <p      class="" >  {{about.nombre}} {{about.apellido}} </p>
                <p      class="" >{{about.titulo}} </p>
        </div>
        <div *ngIf="about" class="col-sm-6  "
            data-aos="fade-left"
            data-aos-offset="200"
            data-aos-once="true"
            data-aos-duration="2500" >
            <h1 class="">Acerca de m√≠: 
                <button class="btn btn-lg text-center " routerLink="/editarusuario/1" *ngIf="isLogged">
                    <i class="bi bi-pencil"></i>
                </button>
            </h1>  
            <p class="mt-5 " id="descripcion" >{{about.descripcion}}</p>     
        </div> 
    </div>
</div>
