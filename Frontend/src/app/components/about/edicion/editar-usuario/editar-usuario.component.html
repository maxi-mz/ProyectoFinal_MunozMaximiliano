<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required>
                </div>
                <div class="form-group">
                    <label for="url">url</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="usuario.url" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="usuario.descripcion" required>
                </div>
                <button class="btn btn-primary">
                    editar usuario
                </button>
            </form>
        </div>
    </div>
</div>
